<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Taqi Tahmid">
    <title>Tic Tac Toe - Taqi Tahmid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h3>Tic Tac Toe Game</h3>
            <div id="msg"></div>
            <button class="initialize-game" id="start-playing">Start Playing</button>  
        </div>
        <div class="game">
            <button class="boxes" style="border-width: 0px 2px 2px 0px;"></button>
            <button class="boxes" style="border-width: 0px 2px 2px 2px;"></button>
            <button class="boxes" style="border-width: 0px 0px 2px 2px;"></button>
            <button class="boxes" style="border-width: 2px 2px 2px 0px;"></button>
            <button class="boxes" style="border-width: 2px 2px 2px 2px;"></button>
            <button class="boxes" style="border-width: 2px 0px 2px 2px;"></button>
            <button class="boxes" style="border-width: 2px 2px 0px 0px;"></button>
            <button class="boxes" style="border-width: 2px 2px 0px 2px;"></button>
            <button class="boxes" style="border-width: 2px 0px 0px 2px;"></button>
        </div>
        <div class="footer">
            <button class="initialize-game" id="new-game">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
